<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let input = prompt("nhap so cua ban");
    let x = [ -3 , 5, 1, 3, 2, 10]
    for ( i = 0 ; i < x.length ; i ++){
        if ( input == x[i]){
            alert(" So " + input + " da duoc tim thay trong mang ");
        }
    }
</script>
</body>
</html>
