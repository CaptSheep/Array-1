<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lap long nhau</title>
</head>
<body>
<script>
  let bang;
  bang = "<table width='100%' cellspacing='0' cellpadding='3' border='1'>"
  for (let i = 1 ; i <= 10; i++){
      bang += "<tr>"
      for ( j = 1 ; j <= 10 ; j ++){
          bang = bang + "<td>" + i * j + "</td>"
      }bang += "</tr>"
  }bang += "</table>"
  document.write(bang)
</script>
</body>
</html>
