<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let bang;
    bang = "<table width='50%' border='1' cellpadding='3' cellspacing='0'>"
    for (let i = 1; i <= 10; i++) {
        bang += "<tr>"
        for (let j = 1; j <= 10; j++) {
            bang = bang + "<td>" + i * j + "</td>"
        }
        bang += "</tr>"
    }
    bang += "</table>"
    document.write(bang)
</script>
</body>
</html>
