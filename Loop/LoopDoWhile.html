<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc lap Do While</title>
</head>
<body>
<script>
    let value = null
    do {
        value = prompt("Nhap gia tri")
    }while ( value < 1 || value < 10)
    alert("so ban vua nhap la : " + value)

</script>

</body>
</html>
