<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseover="mouseover()" onmouseout="mouseout()" id="test">Touch Me</p>
<script>
    function mouseover()
    {
        document.getElementById("test").style.color= "red";
    }
    function mouseout()
    {
        document.getElementById("test").style.color= "blue";
    }
</script>
</body>
</html>
