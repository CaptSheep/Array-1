<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<img src="image/panda1.jpg" height="160" width="900" id="panda1" onclick="change1()">
<img src="image/panda2.jpg" height="160" width="900" id="panda2" onclick="change2()">
<img src="image/panda3.jpg" height="160" width="900" id="panda3" onclick="change3()">
<img src="image/panda4.jpg" height="160" width="900" id="panda4" onclick="change4()">
<img src="image/panda5.jpg" height="160" width="900" id="panda5" onclick="change5()">
<script>
  let count1 = 0;
  let count2 = 1;
  let count3 = 2;
  let count4 = 3;
  let count5 = 4;
  let img1 = document.getElementById("panda1");
  let img2 = document.getElementById("panda2");
  let img3 = document.getElementById("panda3");
  let img4 = document.getElementById("panda4");
  let img5 = document.getElementById("panda5");
  function change1(){
      count1 ++;
      if (count1 == 1){
          img1.src="image/cat1.jpg"
      }else if (count1 == 2){
          img1.src = "image/monkey1.jpg"
      } else {
          count1 = 0;
          img1.src =" image/panda1.jpg"
      }
      checkShadow()
  }
  function change2(){
      count2 ++;
      if (count2 == 1){
          img2.src="image/cat2.jpg"
      }else if (count2 == 2){
          img2.src = "image/monkey2.jpg"
      } else {
          count2 = 0;
          img2.src =" image/panda2.jpg"
      }
      checkShadow();
  }
  function change3(){
      count3 ++;
      if (count3 == 1){
          img3.src="image/cat3.jpg"
      }else if (count3 == 2){
          img3.src = "image/monkey3.jpg"
      } else {
          count3 = 0
          img3.src =" image/panda3.jpg"
      }
      checkShadow();
  }
  function change4(){
      count4 ++;
      if (count4 == 1){
          img4.src="image/cat4.jpg"
      }else if (count4 == 2){
          img4.src = "image/monkey4.jpg"
      } else {
          count4 = 0;
          img4.src =" image/panda4.jpg"
      }
      checkShadow();
  }
  function change5(){
      count5 ++;
      if (count5 == 1){
          img5.src="image/cat5.jpg"
      }else if (count5 == 2){
          img5.src = "image/monkey5.jpg"
      } else {
          count5 = 0;
          img5.src =" image/panda5.jpg"
      }
      checkShadow();
  }
  function checkShadow() {
      if (count1 == count2 && count2 == count3 && count3 == count4 && count4 == count5) {
          img1.style.boxShadow = 'red 4px 4px 9px';
          img2.style.boxShadow = 'red 4px 4px 9px';
          img3.style.boxShadow = 'red 4px 4px 9px';
          img4.style.boxShadow = 'red 4px 4px 9px';
          img5.style.boxShadow = 'red 4px 4px 9px';
      } else {
          img1.style.boxShadow = 'blue 4px 4px 9px';
          img2.style.boxShadow = 'blue 4px 4px 9px';
          img3.style.boxShadow = 'blue 4px 4px 9px';
          img4.style.boxShadow = 'blue 4px 4px 9px';
          img5.style.boxShadow = 'blue 4px 4px 9px';
      }
  }
</script>
</body>
</html>
